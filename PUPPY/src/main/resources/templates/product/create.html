<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/product/create}" method="POST">
                <fieldset>
                    <legend>New Product</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="product_name">Product Name</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="product_name" placeholder="Product Name"
                                   name="name"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="product_price">Product Price</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="product_price" placeholder="Product Price"
                                   name="price"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="product_description">Product Description</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="product_description" name="description"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="product_category">Category</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="product_category" name="categoryId">
                                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <input type="submit" class="btn btn-primary" value="Submit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
