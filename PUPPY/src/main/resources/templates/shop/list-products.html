<main>
    <div class="container">
        <h1>Category - <th:block th:text="${category.name}"></th:block></h1>
        <div class="row">
            <th:block th:each="product : ${products}">
                <div class="col-md-4">
                    <div class="thumbnail">

                        <a  th:href="@{/product/{id}(id=${product.id})}" >
                            <img  width="200" height="200"
                                  th:src="@{${product.imagePath}}" class="img-polaroid" />
                        </a>

                        <div class="caption">

                        <header>
                            <h2 th:text="${product.name}"></h2>
                        </header>
                        <p th:text="${product.price}"></p>
                        <footer>
                            <p align="center">
                                <a  class="btn btn-primary btn-block"
                                   th:href="@{/product/{id}(id=${product.id})}">Read more &raquo;</a>
                            </p>
                        </footer>

                        </div>
                    </div>
               </div>
            </th:block>
        </div>
    </div>

</main>
