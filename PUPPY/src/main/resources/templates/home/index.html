<main>
    <th:block th:each="article : ${articles}">
      <div class="container ">
        <div class="row">

                <div class="col-md-12">
                    <article >
                        <img  width="200" height="200" 
                              th:src="@{${article.imagePath}}"  class="img-polaroid"  align="right"/>
                        <header>
                            <h2 th:text="${article.title}"></h2>
                        </header>

                        <p th:text="${article.summary}"></p>

                        <b>by </b>
                        <span style="color: green"> <b class="author" th:text="${article.author.fullName}"></b></span>


                        <footer>
                            <div class="pull-right">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/article/{id}(id=${article.id})}">Read more &raquo;</a>
                            </div>
                        </footer>
                        <hr />
                    </article>

                </div>


        </div>
      </div>
    </th:block>
</main>
